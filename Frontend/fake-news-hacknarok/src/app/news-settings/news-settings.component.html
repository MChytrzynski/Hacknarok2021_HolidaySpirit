<mat-card class="fk-settings-card">
    
      <h2 class="fk-settings-title">News display settings</h2>
      
    <mat-card-content>
        <span class="fk-slider">
            <p class="fk-slider-label">Authenticity</p>
            <span><p class="fk-slider-left-label">Fake</p><p class="fk-slider-right-label">Legit</p></span>
            <mat-slider  min="0" max="100" step="0.5" value="1.5" ></mat-slider>
        </span>
        <p class="fk-date-label">Date range</p>
        <span class="fk-slider">
           <mat-form-field appearance="fill">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input matStartDate placeholder="Start date">
              <input matEndDate placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field> 
        </span>
        

    </mat-card-content>
  </mat-card>
